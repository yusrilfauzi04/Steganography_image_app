			</ul>
		</nav>
		<main>
			<div class="wrapper">
				<form method="post" enctype="multipart/form-data" id="form-decode">
					<div class="container-form">
						<div class="form">
							<h3>Decrypt</h3>
							<div class="form-group">
								<label for="image">Original Image</label>
								<input type="file" name="image" id="img-upload" autocomplete="off" required>
							</div>
							<div class="form-group">
								<label for="insert-key">Masukan Kunci</label>
								<div class="key">
									<div class="key-control">
										<span class="input-group-text">a</span><input type="number" id="a-cipher-key" name="key"
											autocomplete="off" placeholder="5" required>
									</div>
									<div class="key-control">
										<span class="input-group-text">b</span><input type="number" id="b-cipher-key" name="key"
											autocomplete="off" placeholder="18" required>
									</div>
								</div>
							</div>
						</div>
						<div class="btn-group">
							<button type="submit" class="btn-process" id="btn-process">PROCESS</button>
							<button type="reset" class="btn-clear" id="btn-clear">CLEAR</button>
						</div>
					</div>
					<div class="container-col">
						<div class="insert-message">
							<label for="insert-message">
								<h3>Result</h3>
							</label>
							<textarea name="insert-message" id="insert-message" readonly style="outline: none;"></textarea>
						</div>
						<div class="image-preview">
							<label for="img-preview">
								<h3>Image Preview</h3>
							</label>
							<div class="image">
								<img id="extracted-img">
							</div>
						</div>
					</div>
				</form>
			</div>
		</main>

		<script src="./src/AffineCipher.js"></script>
		<script src="./src/function.js"></script>
		<script src="./src/script.js"></script>
		<script src="https://kit.fontawesome.com/83eccf34b4.js" crossorigin="anonymous"></script>
	</body>
